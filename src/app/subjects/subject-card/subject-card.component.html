<svg height="500" width="500">

    <defs>
        <!-- Semi Circle Fill control -->
        <clipPath id="cut-off-mask">
            <!-- Increase 'y' to mask arc :: 450 to 50 -->
            <rect x="100"[attr.y]="setMaskValueBasedOnPercentage()" width="500" height="500" />  
        </clipPath>
        <clipPath id="cut-off-fixed">
            <rect x="100" y="50" width="500" height="500" />  
        </clipPath>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#0000ff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1a3aa1;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Semi Circle -->
    <circle cx="100" cy="250" r="200" clip-path="url(#cut-off-fixed)" fill='transparent' 
    [attr.stroke]='primaryColor' stroke-width="12" />

    <!-- Semi Circle based on Fill -->
    <circle cx="100" cy="250" r="200" clip-path="url(#cut-off-mask)" fill='transparent' 
    [attr.stroke]='secondaryColor' stroke-width="12" />

    <!-- Logo Circle -->
    <circle cx="100" cy="60" r="50" stroke="url(#grad1)" stroke-width="12" fill="white" />

    <!-- Author Text -->
    <text x="60" y="150" id="author" ><tspan font-size="larger" font-weight="600" fill="black" >{{author}}</tspan></text>

    <!-- Title Text -->
    <text x="40" y="230" id="title"  class="wrap" >
        <tspan *ngFor="let word of title; let i = index" x="40" [attr.dy]="i*45" font-size="50" font-weight="600" fill="black" >{{word}}</tspan>
    </text>


    <!-- Clock -->
    <g>
        <svg  x="40" y="350" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/></svg>
        <rect  x="30" y="335" rx="20" ry="20" width="200" height="50" fill="transparent" stroke="black" />
    </g>
    <!-- Percentage Circle -->
    <circle cx="100" cy="450" r="30" [attr.fill]='secondaryColor' />

    <!-- Actual Percentage Text -->
    <text x="85" y="455" ><tspan font-size="large" font-weight="bold" fill="white" >{{completionPercentage}}%</tspan></text>
</svg>
